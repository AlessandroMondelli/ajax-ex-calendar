<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calendario</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://kit.fontawesome.com/8fa0586f23.js" crossorigin="anonymous"></script>
        <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
        <script src="main.js" charset="utf-8"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div id="head">
                <h1>Calendario</h1>
            </div>
        </header>
        <button class="arrow left">
            <i class="fas fa-chevron-left"></i>
        </button>
        <main id="mainCal">
            <div class="month-name"></div>
            <div id="days"></div>
            <div class="month"></div>
        </main>
        <button class="arrow right">
            <i class="fas fa-chevron-right"></i>
        </button>

        <script id="calendario-template" type="text/x-handlebars-template">
            <div class="day" data-day="{{ varDataDay }}">{{{ varDay }}}</div>
        </script>
    </body>
</html>
